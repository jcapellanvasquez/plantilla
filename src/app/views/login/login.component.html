<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="this.form" (ngSubmit)="login()">
                  <h1>Login</h1>
                  <p class="text-muted">Inicia sesion con tu usuario</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input formControlName="username" type="text" class="form-control" placeholder="Usuario" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input formControlName="password" type="password" class="form-control" placeholder="Clave" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col">
                      <p class="text-danger">
                        {{this.message | async}}
                      </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <button type="submit" class="btn btn-primary btn-block px-4">Iniciar sesion</button>
                    </div>
<!--                    <div class="col-6 text-right">-->
<!--&lt;!&ndash;                      <button type="button" class="btn btn-link px-0">Forgot password?</button>&ndash;&gt;-->
<!--                    </div>-->
                  </div>

                </form>
              </div>
            </div>
<!--            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">-->

<!--                <div>-->

<!--                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>-->
<!--                </div>-->
<!--              </div>-->
<!--            </div>-->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

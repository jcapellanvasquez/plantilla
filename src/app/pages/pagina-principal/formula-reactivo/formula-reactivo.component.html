<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="form-group">
              <label class="control-form-label">Nombre:</label>
              <input formControlName="nombre" class="form-control" name="nombre" 
              type="text" 
              placeholder="nombre...">
              <small *ngIf="(this.nombre.touched || this.nombre.dirty) && this.nombre.invalid" class="text-danger">
                Este campo es obligatorio
              </small>
          </div>
        
          <div class="form-group">
                  <label class="control-form-label">Apellido:</label>
                  <input formControlName="apellido" class="form-control" name="apellido" 
                   type="text" placeholder="apellido...">

                   <small *ngIf="(this.apellido.touched || this.apellido.dirty) && this.apellido.invalid" class="text-danger">
                    Este campo es obligatorio
                  </small>
              
          </div>
          <button 
          class="btn btn-block btn-primary" 
          type="submit"
          >Guardar</button>
        </form>
        <div>
          {{this.form.value | json}}
        </div>
      </div>
    </div>
  </div>
</div>
